<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
  <!-- task1 -->
  <a href="https://www.google.com/">Google</a>


  <!-- task2 -->
  <h2 class="head">header1</h2>
  <h2 class="head">header2 <span class="inner">inner elem1</span></h2>
  <h2>header3</h2>
  <h2 class="head">header4<span>inner elem2</span></h2>
  <h2>header5</h2>

  <br>

  <!-- task3 -->
  <h3>header1</h3>
  <div>text1</div>
  <h3>header2</h3>
  <div>text2</div>

  <br>

  <!-- task4 -->
  <form>
    <input class="checkbox undone" type="checkbox"></label>
    <input class="checkbox undone" type="checkbox"></label>
    <input class="checkbox undone" type="checkbox"></label>
    <input class="checkbox undone" type="checkbox"></label>
    <input class="checkbox undone" type="checkbox"></label>
    <input class="checkbox undone" type="checkbox"></label>
  </form>


  <script>
    //task1
    $('a[href^="https://"]').attr("target", "_blank");


    //task2
    $('.head').css("background-color", "green");
    $('.head > .inner').css("font-size", "35px");


    //task3
    $('div').each(function () {
      $(this).insertBefore($(this).prev());
    });




    //task4
    let count = 0;
    $(".checkbox").on("click", function () {
      if ($(this).is(":checked")) {
        $(this).removeClass("undone").addClass("done")
        count++;
      } else {
        $(this).removeClass("done").addClass("undone")
        count--
      }
      if (count == "3") {
        $('form input[type=checkbox]').attr('disabled','true');
      }
    });
  </script>
  
</body>

</html>
